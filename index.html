<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Reservas</title>
</head>
<body>
  <h1>Sistema de Reservas</h1>

  <form id="reservaForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni"><br>

    <label for="cantidadPersonas">Cantidad de personas:</label>
    <input type="number" id="cantidadPersonas" name="cantidadPersonas"><br>

    <label for="fechaEntrada">Fecha de entrada:</label>
    <input type="date" id="fechaEntrada" name="fechaEntrada"><br>

    <label for="fechaSalida">Fecha de salida:</label>
    <input type="date" id="fechaSalida" name="fechaSalida"><br>

    <button type="submit">Reservar</button>
  </form>

  <h2>Reservas:</h2>
  <div class="cambio">
    <label for="dniBusqueda">Buscar por DNI:</label>
    <input type="text" id="dniBusqueda">
    <button type="button" id="buscarBtn">Buscar</button>
    <button type="button" id="eliminarBtn" onclick="eliminarReserva()">Eliminar</button>
    <div id="mensajeError"></div>
  </div>
  <ul id="reservasList"></ul>

  <script src="/assets/js/reservas.js"></script>
</body>
</html>
